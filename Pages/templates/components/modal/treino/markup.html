{% load static %}
<!-- ================= Modal: Cadastro de Treino ================= -->
<div class="modal fade" id="treinoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <!-- Cabeçalho -->
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">
          <i class="bi bi-plus-circle me-2"></i>Cadastrar Treino
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>

      <!-- Corpo -->
      <div class="modal-body">
        <!-- Abas de navegação -->
        <ul class="nav nav-tabs mb-3" id="abasTreino" role="tablist">
          <li class="nav-item" id="liAdicionarSerie">
            <button class="btn btn-sm btn-outline-secondary" onclick="mostrarInputNovaSerie()">
              <i class="bi bi-plus-circle me-1"></i>Nova Série
            </button>
          </li>
          <li class="nav-item d-none" id="liInputSerie">
            <input type="text" id="inputNomeSerie" class="form-control form-control-sm" placeholder="Nome da série" maxlength="50">
          </li>
        </ul>
        <div class="tab-content container-fluid px-0" id="conteudoTreinos"></div>

        <!-- Anotações gerais -->
        <div class="mt-4">
          <label class="form-label" for="anotacoes">
            <i class="bi bi-journal-text me-1"></i>Anotações Gerais
          </label>
          <textarea id="anotacoes" class="form-control" rows="3" placeholder="Observações sobre o treino, progressões, ajustes..."></textarea>
        </div>

        <!-- Gráfico de distribuição muscular -->
        <div id="modalBodyGraph" class="relative w-full max-w-md mt-4">
          <!-- O fetch() vai trocar este div pelo SVG inline -->
          <div id="body-graph-placeholder" class="text-center py-8 text-gray-400">
            Carregando gráfico...
          </div>
        </div>
      </div>

      <!-- Rodapé -->
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">
          <i class="bi bi-x-circle me-1"></i>Cancelar
        </button>
        <button class="btn btn-primary" id="btnSalvarTreino" onclick="salvarTreino()">
          <i class="bi bi-save me-1"></i>Salvar Treino
        </button>
      </div>
    </div>
  </div>
</div>

<!-- ============ Modal: Edição em Massa ============ -->
<div class="modal fade" id="edicaoMassaModal" tabindex="-1" aria-labelledby="edicaoMassaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="edicaoMassaLabel">
          <i class="bi bi-pencil-square me-2"></i>Edição em Massa
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>

      <div class="modal-body">
        <form id="formEdicaoMassa">
          <div class="mb-3">
            <label class="form-label" for="massa_carga">Carga (kg)</label>
            <input type="number" step="0.1" class="form-control" id="massa_carga" placeholder="Ex: 20.5">
          </div>
          <div class="mb-3">
            <label class="form-label" for="massa_repsDesejadas">Repetições Desejadas</label>
            <input type="number" class="form-control" id="massa_repsDesejadas" placeholder="Ex: 12">
          </div>
          <div class="mb-3">
            <label class="form-label" for="massa_sets">Séries</label>
            <input type="number" class="form-control" id="massa_sets" placeholder="Ex: 3">
          </div>
          <div class="mb-3">
            <label class="form-label" for="massa_descanso">Descanso (segundos)</label>
            <input type="number" class="form-control" id="massa_descanso" placeholder="Ex: 60">
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="btnAplicarEdicaoMassa">
          <i class="bi bi-check-circle me-1"></i>Aplicar Alterações
        </button>
      </div>
    </div>
  </div>
</div>
