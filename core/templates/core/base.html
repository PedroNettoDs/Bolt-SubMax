<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bolt-SubMax{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pagination-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .stats-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'homepage' %}">Bolt-SubMax</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'homepage' %}">Dashboard</a>
                <a class="nav-link" href="{% url 'alunos_list' %}">Alunos</a>
                <a class="nav-link" href="{% url 'exercicios_list' %}">Exercícios</a>
                <a class="nav-link" href="{% url 'treinos_list' %}">Treinos</a>
                <a class="nav-link" href="{% url 'avaliacoes_list' %}">Avaliações</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
